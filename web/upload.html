    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript"
      src="https://widget.cloudinary.com/v2.0/global/all.js" >
    </script>


    <link rel="stylesheet"
      type="text/css"
      href="./stylesheets/main.css" />

    <script type="text/javascript"
      src="./vue-dev.js" >
    </script>

    <script type="text/javascript"
      src="./common.js" >

  <body>
    <div id="app-container" >
      <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
          <div class="container">
            <ul class="nav navbar-nav">
              <li>

                <a href="/account"><span class="glyphicon glyphicon-user"></span> Account</a>
              </li>

          </div>
        </nav>
      </header>

      <main>
        <div id="upload-widget-container" >
          <a id="upload_widget_opener"
            href="#upload-widget-container" >
            Upload Image
          </a>
        </div><!-- upload-widget-container -->
      </main>

      <modal v-if="modalData.isModalShown"
        v-bind:is="modalData.currentModal" >
      </modal>

    </div> <!-- app-container -->

    <script type="text/javascript"
      src="./upload.js" >
    </script>

    <script type="text/javascript"
      defer="defer" >
      var uploadWidget = cloudinary.applyUploadWidget(
        '#upload_widget_opener',
        {
          cloudName: 'hws6kskjw',
          uploadPreset: 'rywvoxo2',
          cropping: true,
          folder: 'user_images'//,
          //inlineContainer: '#upload-widget-container'
