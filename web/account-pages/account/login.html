<!doctype html>
<html>
  <head>
    <title>
      Login
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
      type="text/css"
      href="../../stylesheets/main.css" />


    <link rel="stylesheet"
      type="text/css"
      href="../styles.css" >

    <script type="text/javascript"
      src="/vue-dev.js" >
    </script>

    <script type="text/javascript"
      src="../../common.js" >
    </script>

    <script type="text/javascript"
      src="./login.js"
      defer="defer" >
    </script>
  </head>

  <body>
    <div id="app-container" >
      <header>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
          <div class="container">
            <ul class="nav navbar-nav">
              <li>
                <a href="/frontpage.html"><span class="glyphicon glyphicon-home"></span> Home</a>
              </li>

              <li>
                <a href="/db"><span class="glyphicon glyphicon-hdd"></span>Raw Data</a>
              </li>
              <li>
                <a href="/upload.html"><span class="glyphicon glyphicon-cloud-upload"></span>Upload</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-right">
                <a href="/account"><span class="glyphicon glyphicon-user"></span>Account</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <form id="login-form" >
          <div id="username-field"
            v-bind:class="
              ( formData.usernameErrors.length )
              ? 'form-field form-field-with-error'
              : 'form-field'
            " >
            <label for="username" >
              Username:
              <input id="username-control"
                type="text"
                name="username"
                v-model="formData.username"
                required />
            </label>

            <ul id="username-errors-display"
              v-if="formData.usernameErrors.length" >
              <li v-for="error in formData.usernameErrors" >
                <p>
                  {{ error }}
                </p>
              </li>
            </ul>
          </div><!-- username-field -->

          <div id="password-field"
            v-bind:class="
              ( formData.passwordErrors.length )
              ? 'form-field form-field-with-error'
              : 'form-field'
            " >
            <label for="password" >
              Password:
              <input id="password-control"
                type="password"
                name="password"
                v-model="formData.password"
                required />
            </label>

            <ul id="password-errors-display"
              v-if="formData.passwordErrors.length" >
              <li v-for="error in formData.passwordErrors" >
                <p>
                  {{ error }}
                </p>
              </li>
            </ul>
          </div><!-- password-field -->

          <button id="login-button"
            onclick="return onLoginButtonPressed( event );" >
            Login
          </button>

          <a href="./create.html" >
            create an account
          </a>
        </form>
      </main>

      <modal v-if="modalData.isModalShown"
        v-bind:is="modalData.currentModal" >
      </modal>
    </div><!-- app-container -->
  </body>
</html>
